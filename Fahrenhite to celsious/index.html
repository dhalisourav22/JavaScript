<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var fahrenheit = parseFloat(prompt("Enter The Fahrenheit temperature : "));
        var celsius = ((fahrenheit - 32)*(5/9));
        document.write("The Temperature in Crlsius is : "+celsius.toFixed(4));

    </script>
</body>
</html>
